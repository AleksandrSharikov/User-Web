<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<style>
    a {font-size: 250%}
    p {font-size: 250%}
    a {display: inline}
    b {font-size: 250%}
    b {color: red}
    b {margin-right: 50px}
</style>
<head>
    <meta charset="UTF-8">
    <title>Список пользователей</title>

</head>
<body>
<div>
    <th:block th:each="user : ${userlist}">
        <a th:text="${user}"></a><b>Delet</b>
        <br/>
    </th:block>
    <br/>
    <br/>
    <a th:href="@{/new}" style="color:green">Add user</a>
</div>
</body>
</html>
